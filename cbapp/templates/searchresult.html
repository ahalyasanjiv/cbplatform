{% extends "base.html" %}
{% block content %}
<section class="hero is-info">
	<div class="hero-body">
		<div class="container">
			<h1 class="title">
				Search Results
			</h1>
		</div>
	</div>
</section>
<br>
<div class="container">
	<div class="container">
		<h2 class="title is-2">Chorus Battles</h2>
	</div>
	<br>
	{% for i in range(resultsCB|length) %}
	<div class="card">
		<header class="card-header">
			<p class="card-header-title">
				<a href="/chorusbattle/{{resultsCB[i][0]}}">{{resultsCB[i][1]}}</a>
			</p>
		</header>
		<div class="card-content">
			<div class="content">
				{{resultsCB[i][2]}}
		</div>
	</div>
	<br>
	{% endfor %}
</div>

{% endblock %}
