{% extends "base.html" %}

{% block content %}
<section class="hero is-primary">
  <div class="hero-body">
    <div class="container">
      <h1 class="title">
        Community
      </h1>
    </div>
  </div>
</section>

<section class="section">
  <div class="container">
    <div class="columns">
      
      <div class="column is-7">
        <div class="notification">
          <h2 class="title is-4">Users</h2>

            <article class="media">
              <figure class="media-left">
                <p class="image is-64x64">
                  <img src="https://bulma.io/images/placeholders/128x128.png">
                </p>
              </figure>

              <figure class="media-content">
                <div class="content">
                  <p>
                    <strong>Username</strong>
                    <br>
                    About the user here
                  </p>
                </div>
              </figure>
            </article>

        </div>
      </div>

      <div class="column is-5">
        <div class="notification">
          <h2 class="title is-4">Teams</h2>

          <article class="media">
              <figure class="media-left">
                <p class="image is-64x64">
                  <img src="https://bulma.io/images/placeholders/128x128.png">
                </p>
              </figure>

              <figure class="media-content">
                <div class="content">
                  <p>
                    <strong>Team Name</strong>
                    <br>
                    Participating in this_chorus_battle
                    <br>
                    about the team here
                  </p>
                </div>
              </figure>
            </article>

        </div>
      </div>

    </div>
  </div>
</section>

{% endblock %}
