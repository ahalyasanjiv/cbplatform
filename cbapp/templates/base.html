<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Temporary CB Title</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.0/css/bulma.min.css">
  <link rel="stylesheet" href="{{  url_for('static', filename='css/main.css') }}">
  <link rel="shortcut icon" type="image/png" href="../static/img/favicon.ico">
</head>
<body>
	<nav class="navbar" role="navigation">
		<div class="container">
			<div class="navbar-brand">
				<div class='navbar-item'>Chorus Battle!</div>
			</div> <!-- navbar-brand -->
			<div class="navbar-menu">
				<div class="navbar-start">
					<a class="navbar-item" href="/">Home</a>
					<a class="navbar-item" href="">Community</a>
					<a class="navbar-item" href="/chorusbattle">Chorus Battles</a>
				</div>

				<div class="navbar-end">
					<div class="navbar-item" id="search-box">
						<form class="field has-addons">
							<div class="control">
								<input class="input" type="text" placeholder="?">
							</div>
							<div class="control">
								<input type="submit" value="Search" class="button is-info">
							</div>
						</form>
					</div>
				
					{% if loggedIn %}
					<div class ="navbar=item" id="user-icon">
						<img src="">
						<a class="navbar-item" href="{{ url_for('logout') }}">Log Out</a>

					</div>
					{% else %}
					<a class="navbar-item" href="{{ url_for('signup') }}">Sign Up</a>
					<a class="navbar-item" href="{{ url_for('login') }}">Log In</a>
					{% endif %}
				
				</div>
			</div> <!-- navbar-menu -->
		</div> <!-- container -->
	</nav>
{% block content %}
{% endblock %}
</body>
</html>
